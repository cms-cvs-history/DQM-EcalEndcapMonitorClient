process ECALDQM = {

include "DQM/EcalEndcapMonitorClient/data/EcalEndcapMonitorClient.cfi"

     replace ecalEndcapMonitorClient.maskFile = "maskfile-EE.dat"
     replace ecalEndcapMonitorClient.location = "H4"
     replace ecalEndcapMonitorClient.baseHtmlDir = "."
     replace ecalEndcapMonitorClient.enableUpdate = true

     path p = { ecalEndcapMonitorClient }

     source = DQMHttpSource{
       untracked string sourceURL = "http://localhost.localdomain:40003/urn:xdaq-application:lid=44"
       untracked string DQMconsumerName = "ECAL ENDCAP DQM Client"
       untracked string DQMconsumerPriority = "normal"
       untracked int32 headerRetryInterval = 5
       untracked double maxDQMEventRequestRate = 1.0
       untracked string topLevelFolderName = "EcalEndcap"
     }

     service = MessageLogger{
       untracked vstring destinations = { "cout" }
       untracked vstring categories = { "EcalEndcapClient" }
       untracked PSet cout = {
         untracked string threshold = "WARNING"
         untracked PSet default          = { untracked int32 limit = 0 }
         untracked PSet EcalEndcapClient = { untracked int32 limit = 0 }
         untracked bool noTimeStamps = true
         untracked bool noLineBreaks = true
       }
     }

include "DQMServices/Core/data/DQM.cfg"

     replace DQM.collectorHost = ""

}
