process ECALDQM = {

include "DQM/EcalEndcapMonitorClient/data/EcalEndcapMonitorClient.cfi"

     replace ecalEndcapMonitorClient.maskFile = ""
     replace ecalEndcapMonitorClient.location = "H4"
     replace ecalEndcapMonitorClient.baseHtmlDir = "."
     replace ecalEndcapMonitorClient.prefixME = "Collector/ECAL/"
     replace ecalEndcapMonitorClient.enableServer = false
     replace ecalEndcapMonitorClient.superModules = { 10 }

     path p = { ecalEndcapMonitorClient }

     untracked PSet maxEvents = {untracked int32 input = -1}
     source = EmptySource{
       untracked uint32 firstRun = 0
     }

     service = MessageLogger{
       untracked vstring destinations = { "cout" }
       untracked vstring categories = { "EcalEndcapClient" }
       untracked PSet cout = {
         untracked string threshold = "WARNING"
         untracked PSet default          = { untracked int32 limit = 0 }
         untracked PSet EcalEndcapClient = { untracked int32 limit = 0 }
         untracked bool noTimeStamps = true
         untracked bool noLineBreaks = true
       }
     }

     service = DaqMonitorROOTBackEnd{ }

}
